<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toDoList</title>
  <link rel='stylesheet' href='css/styles.css'>
</head>

<body>
  <div class='main'>
    <h1>TO-DO LIST</h1>
    <form id='submit'>
      <input id='input-todo-box' placeholder='new task' name='task'>
      <button>
        <strong>ADD</strong>
      </button>
    </form>

    <div class='tasksBoard' style='display: block;'>
      <ul id='todo-list'>
        <!-- ↓ここから↓ -->
        <li>
          <span class='delete'>×</span>
          <input type='checkbox'>
          <label style='text-decoration: none; color: rgb(47, 79, 79);'>
            todo</label>
        </li>
        <!-- ↑ここまで↑をJavaScriptで追加したい -->
      </ul>
      <a id='clear'>Clear</a>
    </div>
  </div>

  <script type='text/javascript' src='app.js'></script>
</body>

</html>
